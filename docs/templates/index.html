<!DOCTYPE html>
<html>
    <head>
        <title>Vertex Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                background-color: #000;
                color: #fff;
                padding: 100px;
            }
            .form-control:focus {
                border-color: #3ee;
                box-shadow: none;
            }
            .btn-primary {
                background-color: #3ee;
                border-color: #3ee;
                font-size: 24px;
                font-weight: bold;
                padding: 10px 20px;
            }
            .btn-primary:hover {
                background-color: #2dd;
                border-color: #2dd;
            }
            .g-recaptcha {
                display: inline-block;
                margin-top: 20px;
            }
        </style>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-5">Image Transformation</h1>
                    <form action="{{ url_for('transform') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Select an image to transform:</label>
                            <input type="file" name="file" id="file" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="function_type">Function type (sin/cos):</label>
                            <input type="text" name="function_type" id="function_type" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="period">Period:</label>
                            <input type="range" min="0" max="200" value="0" class="form-control" id="period" name="period">
                        </div>
                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Transform</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
